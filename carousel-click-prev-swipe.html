    <style>
      .slide {
        background-color: aqua;
        width: 300px;
        height: 300px;
        margin: 5px;
      
      }
      .jcontainer {
        display: flex;
        flex-wrap: nowrap;
        background-color: aliceblue;
        width: 1200px;
        transition: 1s cubic-bezier(0.215, 0.610, 0.355, 1);
      }
      .jslider{
        width: 320px;
        overflow-x: hidden;
      }
    </style>

  </head>
  <body>
    <div class="jslider">
      <div class="jcontainer" id="jcontainer">
        <div class="slide">Hello</div>
        <div class="slide active">Hello</div>
        <div class="slide">Hello</div>
      </div>
    </div>

    <div>
        <button id="prev">prev</button>
        <button id="next">next</button>
    </div>

    <script>
        document.getElementById("prev").addEventListener("click", prevclick);
        document.getElementById("next").addEventListener("click", nextclick);

        var currentPosition = 0;

//khi event click vo nut co id prev thi thuc hien function prevclick

function prevclick() {
  currentPosition = currentPosition + 300;
  document.querySelector("#jcontainer").style.transform =  "translateX("+ currentPosition + "px)";
  console.log(currentPosition)

}

function nextclick() {
  currentPosition = currentPosition - 300;
  document.querySelector("#jcontainer").style.transform =  "translateX("+ currentPosition + "px)";
  console.log(currentPosition)
}

//touch event


document.addEventListener('touchstart', handleTouchStart, false);        
document.addEventListener('touchmove', handleTouchMove, false);

var xDown = null;                                                        
var yDown = null;

function getTouches(evt) {
  return evt.touches ||             // browser API
         evt.originalEvent.touches; // jQuery
}                                                     
                                                                         
function handleTouchStart(evt) {
    const firstTouch = getTouches(evt)[0];                                      
    xDown = firstTouch.clientX;                                      
    yDown = firstTouch.clientY;                                      
};                                                
                                                                         
function handleTouchMove(evt) {
    if ( ! xDown || ! yDown ) {
        return;
    }

    var xUp = evt.touches[0].clientX;                                    
    var yUp = evt.touches[0].clientY;

    var xDiff = xDown - xUp;
    var yDiff = yDown - yUp;
                                                                         
    if ( Math.abs( xDiff ) > Math.abs( yDiff ) ) {/*most significant*/
        if ( xDiff > 0 ) {
            /* right swipe */ 
            console.log("right");
            nextclick();
        } else {
            /* left swipe */
            console.log("left");
            prevclick();

        }                       
    } else {
        if ( yDiff > 0 ) {
            /* down swipe */ 
        } else { 
            /* up swipe */
        }                                                                 
    }
    /* reset values */
    xDown = null;
    yDown = null;                                             
};

    </script>
  </body>
